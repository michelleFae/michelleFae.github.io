<html>
   <head> 
       <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <title>Dress Code</title>
<body>
    <svg xmlns="//www.w3.org/2000/svg" version="1.1" class="svg-filters" style="display:none;">
        <defs>
          <filter id="marker-shape">
            <feTurbulence type="fractalNoise" baseFrequency="0 0.15" numOctaves="1" result="warp" />
            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
          </filter>
        </defs>
      </svg>


    <input type="color" name="colorPicker"
      value="#e66465">
  
    <label for="head">Colour Picker</label>

    <div id="container">
            <div id="container2">
                <div class="person" id="backAccessory"></div>
                <div class="person" id="backHairLayer"></div>    
                <div class="person" id="skin"></div>
                <div class="person" id="eyeBack"></div>
                <div class="person" id="eyeIris"></div>
                <div class="person" id="eyeClosed"></div>
                <div class="person" id="mouth"></div>
                <div class="person" id="shoes"></div> 
                <div class="person" id="bottom"></div>   
                <div class="person" id="top"></div>
                <div class="person" id="hairfront"></div>
                <div class="person" id="frontAccessory"> </div>
                

                <div id="code-container">
                    
                    <div class="languageHeader python">### Python Code ###</div>
                    <br>
                    <!-- Basic Character traits -->
                    <div class="comment python"># Basic Character Design</div>
                    <textarea readonly rows=2>Person clara = Person()</textarea> 
                    <div class="comment python"># Choose an integer from 0 to 8 for Clara's skin tone</div>
                    <div class="bold">clara.skin = </div> 
                    <div id="skinInput" class="codeInput pythonInput" contenteditable="true" style="top:102px; left:110px;"><span class="border-highlight pythonBorder"># Enter Number Here</span></div> 
                    <br>
                    
                    <div class="comment python"># Copy the values for R, G, and B, from the color picker on the top right.</div>
                    <div class="bold">clara.eyeColor = rgb(</div>
                    <div id="eyeInputR" class="codeInput pythonInput" contenteditable="true" style="top:160px; left:174px; width: 35px;"><span class="border-highlight pythonBorder">0</span></div> 
                    <div class="bold" style="top:-13px; left:198px;">,</div>
                    <div id="eyeInputG" class="codeInput pythonInput" contenteditable="true" style="top:160px; left:219px; width: 35px;"><span class="border-highlight pythonBorder">0</span></div> 
                    <div class="bold" style="top:-27px; left:243px;">,</div>
                    <div id="eyeInputB" class="codeInput pythonInput" contenteditable="true" style="top:160px; left:264px; width: 35px;"><span class="border-highlight pythonBorder">0</span></div> 
                    <div class="bold" style="top:-45; left:289; width: 30px;">)</div>
                
<!--                     
                    <div class="pythonBold" style="position:absolute; z-index:1; top:1px; width:270px; border:0px;">type here:</div>
                    <div class="pythonNormal" style="top:1px;">type here:</div>
                    -->

                    
                </div>
            </div>
        
        </div>
        

    </div>
    

    


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/filter.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    
    </body>

</html>
